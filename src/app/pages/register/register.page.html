<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="registerForm">

    <ion-item>
      <ion-input placeholder="Email address" formControlName="email" autofocus="true" clearInput="true"></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="email.errors?.required"> Email is required</span>
      <span *ngIf="email.errors?.email"> Email is invalid </span>
    </div>

    <ion-item>
      <ion-input placeholder="Password" type="password" formControlName="password" clearInput="true"></ion-input>
    </ion-item>
    <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
      <span *ngIf="password.errors?.required"> Password is required</span>
      <span *ngIf="password.errors?.minlength"> Password needs to be 6 characters </span>
    </div>

    <ion-item>
      <ion-input placeholder="Username" type="text" formControlName="username" clearInput="true"></ion-input>
    </ion-item>
    <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
      <span *ngIf="username.errors?.required"> Username is required</span>
    </div>

  </form>

  <ion-button (click)="signUp()" expand="full"> Sign up </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="goToLogin()" expand="full"> Back To Login </ion-button>
  </ion-toolbar>
</ion-footer>
