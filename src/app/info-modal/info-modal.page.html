<ion-header>
  <ion-toolbar>
    <ion-title>infoModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <img src="./../../assets/image/notification.jpeg" />
    <ion-card-header>
      <ion-card-subtitle>Attenzione</ion-card-subtitle>
      <ion-card-title>Invia notifica</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Inserisci qui il testo della email che verra inviato come notifica!
      <ion-textarea class="info-modal-text-area" [(ngModel)]="emailText"></ion-textarea>
      <ion-button (click)="submitNotification()" expand="block" shape="round">
        Invia notifica
        <ion-icon slot="end" name="mail-outline"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-button (click)="close()" fill="clear" color="dark">
        <ion-icon name="close" slot="start"></ion-icon>
        Chiudi
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
